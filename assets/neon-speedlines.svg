<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#0a0e17"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Moving speedlines -->
  <g>
    <rect x="-300" y="50" width="260" height="3" fill="url(#g1)" opacity="0.9">
      <animate attributeName="x" from="-300" to="1200" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-600" y="80" width="420" height="3" fill="url(#g1)" opacity="0.6">
      <animate attributeName="x" from="-600" to="1200" dur="3.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="-900" y="110" width="180" height="3" fill="url(#g1)" opacity="0.8">
      <animate attributeName="x" from="-900" to="1200" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="-1200" y="140" width="360" height="3" fill="url(#g1)" opacity="0.7">
      <animate attributeName="x" from="-1200" to="1200" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Center text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="44" font-family="Segoe UI, Inter, Roboto, Arial"
        fill="#e5e7eb" opacity="0.95" letter-spacing="1.2">
    Vivek • Backend & Java • Spring Boot
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
